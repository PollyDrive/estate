version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: realty-bot-db
    environment:
      POSTGRES_DB: realty_bot
      POSTGRES_USER: realty_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realty_user -d realty_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bot:
    build: .
    container_name: realty-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://realty_user:${POSTGRES_PASSWORD}@postgres:5432/realty_bot
      APIFY_API_KEY: ${APIFY_API_KEY}
      USE_REAL_APIFY: ${USE_REAL_APIFY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      GROQ_API_KEY: ${GROQ_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./config:/app/config
      - ./cookies:/app/cookies
    restart: unless-stopped

volumes:
  postgres_data:
